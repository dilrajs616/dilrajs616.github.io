        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="%23ffffff" class="bi bi-list" viewBox="0 0 16 16"><path d="M2 4h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm0 4h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm0 4h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2z"/></svg>'); /* Customize the color of the toggler icon */

        a {

        details {
            display: block; /* Ensures details element behaves as a block-level element */
        }

        details summary {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem; /* Adjust as needed for spacing */
            border: 1px solid #ddd; /* Optional: adds border for better visual separation */
            border-radius: 0.25rem; /* Optional: rounds the corners of the border */
        }

        details summary::-webkit-details-marker {
            display: none; /* Hides the default marker */
        }

        details summary::before {
            content: '\25BC'; /* Unicode for down arrow, you can change to other symbols if desired */
            font-size: 1rem;
            margin-right: 0.5rem; /* Adjust space between arrow and text */
            display: inline-block;
            transform: rotate(0deg);
            transition: transform 0.3s ease; /* Smooth transition for arrow rotation */
        }

        details[open] summary::before {
            transform: rotate(-90deg); /* Rotate the arrow when the details are expanded */
        }
    </style>
